trigger:
- master
- test-azure

strategy:
  matrix:
    linux_node_8_x:
      image_name: 'ubuntu-16.04'
      node_version: 8.x
    linux_node_10_x:
      image_name: 'ubuntu-16.04'
      node_version: 10.x
    linux_node_11_x:
      image_name: 'ubuntu-16.04'
      node_version: 11.x
    macOS_node_8_x:
      image_name: 'macos-10.13'
      node_version: 8.x
    macOS_node_10_x:
      image_name: 'macos-10.13'
      node_version: 10.x
    macOS_node_11_x:
      image_name: 'macos-10.13'
      node_version: 11.x
    win_node_8_x:
      image_name: 'vs2017-win2016'
      node_version: 8.x
    win_node_10_x:
      image_name: 'vs2017-win2016'
      node_version: 10.x
    win_node_11_x:
      image_name: 'vs2017-win2016'
      node_version: 11.x

pool:
  vmImage: $(image_name)

steps:
- task: NodeTool@0
  inputs:
    versionSpec: $(node_version)
  displayName: 'Install Node.js $(node_version)'
- script: |
    node -v
    npm i --build-from-source
