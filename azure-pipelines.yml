trigger:
- test-azure

variables:
  npm_config_runtime: ''
  npm_config_target: ''
  npm_config_disturl: ''

strategy:
  matrix:
    linux_node_8_x:
      image_name: 'ubuntu-16.04'
      node_version: 8.x
    linux_node_10_x:
      image_name: 'ubuntu-16.04'
      node_version: 10.x
    linux_node_11_x:
      image_name: 'ubuntu-16.04'
      node_version: 11.x
    linux_electron_2_x:
      image_name: 'ubuntu-16.04'
      node_version: 8.x
      npm_config_runtime: 'electron'
      npm_config_target: '2.0.17'
      npm_config_disturl: 'https://atom.io/download/electron'
    linux_electron_4_x:
      image_name: 'ubuntu-16.04'
      node_version: 10.x
      npm_config_runtime: 'electron'
      npm_config_target: '4.0.6'
      npm_config_disturl: 'https://atom.io/download/electron'
    macOS_node_8_x:
      image_name: 'macos-10.13'
      node_version: 8.x
    macOS_node_10_x:
      image_name: 'macos-10.13'
      node_version: 10.x
    macOS_node_11_x:
      image_name: 'macos-10.13'
      node_version: 11.x
    macOS_electron_2_x:
      image_name: 'macos-10.13'
      node_version: 8.x
      npm_config_runtime: 'electron'
      npm_config_target: '2.0.17'
      npm_config_disturl: 'https://atom.io/download/electron'
    macOS_electron_4_x:
      image_name: 'macos-10.13'
      node_version: 10.x
      npm_config_runtime: 'electron'
      npm_config_target: '4.0.6'
      npm_config_disturl: 'https://atom.io/download/electron'
    win_node_8_x:
      image_name: 'vs2017-win2016'
      node_version: 8.x
    win_node_10_x:
      image_name: 'vs2017-win2016'
      node_version: 10.x
    win_node_11_x:
      image_name: 'vs2017-win2016'
      node_version: 11.x

pool:
  vmImage: $(image_name)

steps:
- task: NodeTool@0
  inputs:
    versionSpec: $(node_version)
  displayName: 'Install Node.js $(node_version)'
- script: |
    node -v
    npm i --build-from-source
    npm run package-prebuilt
    npm run publish-prebuilt
  env: {
    NODE_VERSION: $(node_version),
    NODE_ARCH: $(node_arch),
    npm_config_runtime: $(npm_config_runtime),
    npm_config_target: $(npm_config_target),
    npm_config_disturl: $(npm_config_disturl),
    NODE_PRE_GYP_GITHUB_TOKEN: $(chun_github_token)
  }
